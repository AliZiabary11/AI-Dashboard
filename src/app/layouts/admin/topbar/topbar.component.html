<div class="layout-topbar" dir="ltr">
  <a  class="layout-topbar-logo" routerLink="">
    <img src="../../../../assets/image/vidayar-larglogo.png" alt="" />
  </a>

  <button style="z-index: 1000;" #menubutton
          class="p-link layout-menu-button layout-topbar-button"
          (click)="adminLayoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>


  <button style="z-index: 1000;" #topbarmenubutton
          class="p-link layout-topbar-menu-button layout-topbar-button"
          (click)="adminLayoutService.showProfileSidebar()">
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <mini-profile-menu #profileMenu (changePassClicked)="onChangePassClick($event)"></mini-profile-menu>
  <mini-change-pass #changePassOuter></mini-change-pass>


  <div dir="ltr" style="right: 100px;direction: rtl;" #topbarmenu
       class="layout-topbar-menu"
       [ngClass]="{
      'layout-topbar-menu-mobile-active':
        adminLayoutService.state.profileSidebarVisible
    }">



    
    <button class="p-link layout-topbar-button" pTooltip="Version 1.0.0" (click)="onVertionClick()">
      <i class="pi pi-info-circle"></i>
      <span> Version 1.0.0</span>
    </button>

    <button class="p-link layout-topbar-button" pTooltip="Management Dashboard">
      <i class="pi pi-chart-pie"></i>
      <span>Management Dashboard</span>
    </button>

    <button class="p-link layout-topbar-button" pTooltip="Operational Dashboard">
      <i class="pi pi-chart-line"></i>
      <span>Operational Dashboard</span>
    </button>

    <button class="p-link layout-topbar-button" pTooltip="Favorite Menu">
      <i class="pi pi-star"></i>
      <span>Favorite Menu</span>
    </button>

    <button *ngIf="!isFullScreen"
            class="p-link layout-topbar-button"
            pTooltip="Fullscreen"
            (click)="openFullscreen()">
      <i class="pi pi-window-maximize"></i>
      <span>Fullscreen</span>
    </button>


    <button *ngIf="isFullScreen"
            class="p-link layout-topbar-button"
            pTooltip="Exit of Fullscreen"
            (click)="closeFullscreen()">
      <i class="pi pi-window-minimize"></i>
      <span>Exit Fullscreen</span>
    </button>

    <button class="p-link layout-topbar-button" pTooltip="Settings">
      <i class="pi pi-cog"></i>
      <span>Settings</span>
    </button>

    <button  class="p-link layout-topbar-button"
            pTooltip="Profile"
            (click)="profileMenu.openMiniProfileMenu($event)">
      <i class="pi pi-user"></i>
      <span > Profile</span>
    </button>

  </div>
</div>
